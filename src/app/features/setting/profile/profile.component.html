@let tabData = {
  'About': myInfo,
  'Activity': activity,
  'Followers': myFollowers,
  'Following': followings
};

<section class="userDetail__container">
  <div class="userDetail__cover"></div>
  <app-random-image #randomImage class=""></app-random-image>
  <div class="userDetail__headerDetail">
      <div class="userDetail__avatarContainer">
          <div class="userDetail__innerAvatarContainer">
              <app-avatar class="userDetail__avatar" [name]="user?.name"></app-avatar>
              <div class="userDetail__userNameContainer">
                  <h2>{{user?.name}}</h2>
                  <p>{{user?.email}}</p>
              </div>
          </div>
          @if(authUser?.id !== user?.id) {
            <div class="userDetail__userActions">
                <app-button [outline]="true" type="secondary">
                  <fa-icon [icon]="faPlus"></fa-icon>
                  Follow
                </app-button>
            </div>
          }
      </div>
      <app-tab
        class="my-1"
        [data]="tabData">
      </app-tab>
