<section>
  <form (submit)="onSubmit($event)" class="container w-75 pt-4">
    <fieldset>
      <legend>Create a new Blog</legend>

      <div class="form-group">
        <floating-input name="title" label="Title" ></floating-input>
      </div>

      <div class="form-group">
        <floating-input name="description" label="Description" ></floating-input>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6">
          <md-text-editor [(markup)]="markup"></md-text-editor>
        </div>
        <div class="col-sm-12 col-md-6" [markdown]="markup"></div>
      </div>

      <button class="btn btn-primary">Create Blog</button>
    </fieldset>
  </form>

</section>
