<div class="flex flex-row justify-between my-2">
  <div class="flex flex-row flex-[0.8] items-center justify-between">
    <div class="flex flex-row gap-2">
      <app-button *ngFor="let sort of sorts" [type]="sort.value == activeSort ? 'link': 'secondary'"
        (click)="onSort(sort.value)">
        {{sort.label}}
      </app-button>
    </div>
    <app-button type="link">
      <fa-icon [icon]="faFilter"></fa-icon>
    </app-button>
  </div>
</div>
<div class="flex flex-row gap-4">
  <div class="flex flex-col flex-[0.8] gap-3 ">
    <blog-item *ngFor="let item of blogs" [blog]="item"></blog-item>
  </div>
  <div class="m-2 p-3 mt-0 bg-white flex-[0.2] gap-2 h-fit rounded sticky top-0">
    <profile-card></profile-card>
    <popular-tags></popular-tags>
  </div>
</div>
