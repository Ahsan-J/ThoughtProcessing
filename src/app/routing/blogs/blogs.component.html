<div class="flex flex-row items-center justify-center">
  <div class="flex flex-row flex-[0.75]">
    <div class="flex flex-col flex-[0.8]">
      <div class="flex flex-row justify-between mt-3 mb-1">
        <div class="flex flex-row">
          <app-button *ngFor="let sort of sorts"
            [ngClass]="'btn ' + (sort.value == activeSort ? 'btn-secondary': 'btn-link')" (click)="onSort(sort.value)">
            {{sort.label}}
          </app-button>
        </div>

        <app-button type="link">
          <fa-icon [icon]="faFilter"></fa-icon>
        </app-button>
      </div>
      <blog-item *ngFor="let item of blogs" [blog]="item"></blog-item>
    </div>
    <div class="m-2 p-3 bg-white flex-[0.2]">
      <profile-card class="mb-1"></profile-card>
      <popular-tags class="mt-3"></popular-tags>
    </div>
  </div>
</div>
