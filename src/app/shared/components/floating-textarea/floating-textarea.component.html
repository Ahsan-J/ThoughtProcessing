<label [class]="'floatInput__label '+( errorText ? 'error ': '') +labelClass">
  <textarea
    [class]="'floatInput__input ' +( errorText ? 'error ': '') + ( !!placeholder ? 'has_placeholder ': '') + inputClass"
    [defaultValue]="defaultValue"
    [id]="id"
    [attr.data-name]="name"
    [name]="name"
    [rows]="rows"
    [placeholder]="placeholder || label" >
    </textarea>
  <span>{{label}}</span>
</label>
@if(errorText) {
  <span class="text-danger text-sm mx-2">{{errorText}}</span>
}
