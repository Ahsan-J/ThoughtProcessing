<app-navbar-list
  [data]="navBaristData"
  type="Tab"
  (onItemClose)="tabClose.emit()"
  (onAddItem)="onAddNewTab()"
  [active]="activeTab"
  [dynamic]="dynamicTabs">
</app-navbar-list>

<div data-test="TabContent" class="w-full h-full">
  @if(data[activeTab]; as content) {
    {{ content }}
  }
</div>
