<navbar-list [data]="navBaristData" type="Tab" (click)="setActiveTab($event)" (onItemClose)="onTabClose.emit($event)" (onAddItem)="onAddNewTab($event)" [active]="activeTab"></navbar-list>
<div data-test="TabContent" class="tab-content">
  <ng-container *ngFor="let item of data | keyvalue" [ngTemplateOutlet]="tabs"
    [ngTemplateOutletContext]="{item: item.value}">

  </ng-container>
</div>

<ng-template #tabs>
  <div></div>
</ng-template>
