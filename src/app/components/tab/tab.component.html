<navbar-list
  [data]="navBaristData"
  type="Tab"
  (onItemClose)="onTabClose.emit($event)"
  (onAddItem)="onAddNewTab($event)"
  [active]="activeTab"
  [dynamic]="dynamicTabs"></navbar-list>

<div data-test="TabContent" class="tab-content">
  <ng-container [ngTemplateOutlet]="data[activeTab]">
  </ng-container>
</div>
