<div class="flex flex-col bg-neutral-300 dark:bg-neutral-700">
  <div class="flex flex-col items-center">
    <avatar class="mx-2 h-24 w-24" [src]="user?.profile" [name]="user?.name"></avatar>
    <p class="text-lg font-normal">{{user?.name}}</p>
  </div>

  <div class="flex flex-col justify-between gap-2">
    <app-button link="/blog/create" class="btn btn-outline-primary">Create Blog</app-button>
    <app-button [outline]="true" type="dark">View My Blogs</app-button>
    <app-button [outline]="true" type="info">Explore Saved Blogs</app-button>
  </div>
</div>
