<ul [ngClass]="typeClass">
  <li *ngFor="let item of data" [class]="getListClass(item)">
    <ng-container [ngTemplateOutlet]="listItem" [ngTemplateOutletContext]="{item: item}">

    </ng-container>
  </li>
  <li class="nav-item">
    <button class="btn btn-link" (click)="onAddItem.emit($event)">
      <icon name="plus-circle" class="nav-link addButton"></icon>
    </button>
  </li>
</ul>
<ng-template #listItem let-item="item">

</ng-template>
