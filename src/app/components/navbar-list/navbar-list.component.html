<ul [ngClass]="typeClass">
  <li *ngFor="let item of data" [class]="getListClass(item)">
    <a [ngClass]="'nav-link ' + (active == item.title ? 'active': '')" data-bs-toggle="tab" (click)="onItemClick(item, $event)" role="tab">{{item.title}}</a>
  </li>
  <li *ngIf="dynamic" class="nav-item">
    <app-button type="link" (click)="onAddItem.emit($event)">
      <icon name="plus-circle" class="nav-link addButton"></icon>
    </app-button>
  </li>
</ul>
