<div class="px-2 flex-[0.75]">
  <app-button type="link" class="p-0 m-0">
    <fa-icon [icon]="faBookmark"></fa-icon>
  </app-button>
  <h1 [routerLink]="'/blog/'+blog.id" style="cursor:pointer;">{{blog.title}}</h1>
  <p class="mb-0">{{blog.description}}</p>
  <div class="flex flex-row justify-between items-center">
    <div class="flex flex-row">
      <div class="flex flex-row items-center m-1">
        <fa-icon class="p-1" [icon]="faThumbsUp"></fa-icon>
        <span>10 Likes</span>
      </div>

      <div class="flex flex-row items-center m-1">
        <fa-icon class="p-1" [icon]="faCommentDots"></fa-icon>
        <span>10 Comments</span>
      </div>
    </div>
    <p>{{blog.author?.created_at | date }}</p>
  </div>
</div>
<div class="flex flex-col justify-around items-center px-1" style="flex:0.25;border-left: 1px solid grey;">
  <div class="flex flex-col items-center">
    <avatar class="me-2 p-2 avatar" [name]="blog.author?.name"></avatar>
    <div class="flex flex-col">
      <p class="lead mb-1">{{blog.author?.name}}</p>
    </div>
  </div>
  <app-button [outline]="true" type="primary" [rounded]="true">Follow</app-button>
  <div class="flex flex-row">
    <div class="flex flex-row items-center justify-center">
      <fa-icon class="px-1" [icon]="faCommentDots"></fa-icon>
      <p class="mb-0">10 Followers</p>
    </div>
  </div>
</div>
