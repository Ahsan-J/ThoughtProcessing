<ng-container *ngTemplateOutlet="titleTemplate || defaultTitle">
</ng-container>
<ng-template #defaultTitle>
  <app-button (click)="onClick($event)" [ngClass]="'collapsible lead ' + (collapse ? 'active' : '')">
    {{title}}
  </app-button>
</ng-template>
<div class='content' #container>
  <ng-content></ng-content>
</div>
