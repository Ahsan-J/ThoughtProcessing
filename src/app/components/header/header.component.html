<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex flex-row justify-content-center align-items-center">
    <div class="d-flex flex-row justify-content-between navbarInnerContainer">
      <div style="flex: 1;" class="menuWrapper">
        <a class="navbar-brand" routerLink="/">Ahsan Ahmed</a>
        <form style="flex:0.7;" (submit)="onSearchBlog($event)">
          <div class="form-group" style="position: relative;">
            <input type="text" class="form-control" placeholder="Search" name="search" [required]="true" />
            <app-button type="link" class="btn-search" htmlType="submit">
              <!-- <icon name="search" width="1rem" height="1rem"></icon> -->
            </app-button>
          </div>
        </form>
      </div>
      <div class='d-flex flex-row justify-content-center align-items-center' style="position: relative;">
        <ng-container *ngIf="!user">
          <a routerLink="/login" class="btn btn-outline-dark m-1">Log In</a>
          <a routerLink="/register" class="btn btn-secondary m-1">Create Account</a>
        </ng-container>
        <ng-container *ngIf="user?.id">
          <app-button type="link" [routerLink]="'/blog/create'">
            <icon name="plus-lg" height="1.2rem" width="1.2rem" fill="#fff"></icon>
          </app-button>
          <app-button type="link">
            <icon name="bell-fill" height="1.2rem" width="1.2rem" fill="#fff"></icon>
          </app-button>
          <avatar style="cursor:pointer;" (click)="showPopup = !showPopup" [name]="user.name"></avatar>
          <account-popup *ngIf="showPopup"></account-popup>
        </ng-container>
      </div>
    </div>
  </nav>
</header>
