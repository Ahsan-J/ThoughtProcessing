<ng-template #container>
  <div class="backdropContainer backdropShow" (click)="onBackdropPress($event)">
    <div [ngClass]="'modalInnerContainer ' + animationClass + class" [style]="style">
      <ng-content></ng-content>
      <app-button type="link" class="buttonDismiss" (click)="onDismiss.emit($event)">
        <icon name="x" width="1.8rem" height="1.8rem"></icon>
      </app-button>
    </div>
  </div>
</ng-template>
